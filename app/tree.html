<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Etudes :: Tree</title>
  <style>
    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
      .node circle.depth_0{ fill: #fc7b7b; }
      .node circle.depth_1{ fill: #f9b17a; }
      .node circle.depth_2{ fill: #f7e479; }
      .node circle.depth_3{ fill: #cdf477; }
      

    .node {
      font: 8px sans-serif;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }

  </style>
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/tree-graph.js"></script>
</body>
</html>
